<!DOCTYPE html>
<html lang="pt">
<head>
    <!-- Define o conjunto de caracteres usado na página como UTF-8, garantindo compatibilidade com caracteres especiais -->
    <meta charset="UTF-8">

    <!-- Define o título da página que aparece na aba do navegador -->
    <title>Prática 1. Apresentação</title>
    
    <!-- Define a fonte, tamanho e cor da etiqueta h1-->
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30pt;
            color: blue;
            text-shadow: 2px 2px 2px black;
        }
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho de nível 1 com o nome e apelido do aluno -->
    <h1>Joeliton Oliveira</h1>
    
    <!-- Cabeçalho de nível 2 para a seção dos hobbies -->
    <h2>Os meus hobbies:</h2>
    
    <!-- Parágrafo descrevendo o primeiro hobby do aluno -->
    <p>*Gosto de assistir séries e filmes, jogar video game e praticar desporto.</p>

    <!-- Parágrafo descrevendo outro hobby do aluno -->
    <p>*Também adoro viajar e conhecer novas culturas.</p>
</body>
</html>
